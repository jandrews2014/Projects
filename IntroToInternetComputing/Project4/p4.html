<!DOCTYPE html>
<html>
  <head>
    <title>Kryptonite ToDoList.edu</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="page">
      <img src="http://i68.tinypic.com/2cz2g4o.jpg" border="0" alt="Image and video hosting by TinyPic">
      <h2>Priority List <span id="counter"></span></h2>
      <ul>
        <li id="one" class="hot">Work</li>
        <li id="two" class="hot">Chores</li>
        <li id="three" class="hot">Hangout</li>
        <li id="four">Life</li>
      </ul>
      <div id="newIButton"><button href="#" id="showForm">new priority</button></div>
      <form id="newIForm">
        <input type="text" id="itemDescription" placeholder="Add description" />
        <input type="submit" id="add" value="add" />
      </form>
      <h4>Click twice on priority to delete. Thank you.</h4>
      <h6>Copyright &copy; Kryptonite, 2016 - present</h6>
    </div>
    <script src="jquery-1.11.0.js"></script>
    <script src="app.js"></script>
  </body>
</html>
