        border-radius: 100px;
    }
    
.button {
  background-color: none;
  -webkit-border-radius: 100px;
  border-radius: 100px;
  border: none;
  color: darkturquoise;
  cursor: pointer;
  display: inline-block;
  font-family: Arial;
  font-size: 1px;
  padding: 2px 2px;
  text-align: center;
  text-decoration: none;
}
/*webkit and keyframes are for website special effects only*/
@-webkit-keyframes glowing {
  0% { background-color: #090738; -webkit-box-shadow: 0 0 3px #090738; }
  50% { background-color: #bd63c7; -webkit-box-shadow: 0 0 40px #bd63c7; }
  100% { background-color: #090738; -webkit-box-shadow: 0 0 3px #090738; }
}

@-moz-keyframes glowing {
  0% { background-color: #090738; -moz-box-shadow: 0 0 3px #090738; }
  50% { background-color: #bd63c7; -moz-box-shadow: 0 0 40px #bd63c7; }
  100% { background-color: #090738; -moz-box-shadow: 0 0 3px #090738; }
}

@-o-keyframes glowing {
  0% { background-color: #090738; box-shadow: 0 0 3px #090738; }
  50% { background-color: #bd63c7; box-shadow: 0 0 40px #bd63c7; }
  100% { background-color: #090738; box-shadow: 0 0 3px #090738; }
}

@keyframes glowing {
  0% { background-color: #090738; box-shadow: 0 0 3px #090738; }
  50% { background-color: #bd63c7; box-shadow: 0 0 40px #bd63c7; }
  100% { background-color: #090738; box-shadow: 0 0 3px #090738; }
}

/*for the scroll bar*/
::-webkit-scrollbar {
    width: 12px;
}

::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
    border-radius: 10px;
}

::-webkit-scrollbar-thumb {
    border-radius: 10px;
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5); 
}

::-webkit-scrollbar-corner{ 
visibility: hidden;
}

.button {
  -webkit-animation: glowing 1500ms infinite;
  -moz-animation: glowing 1500ms infinite;
  -o-animation: glowing 1500ms infinite;
  animation: glowing 1500ms infinite;
}
</style>
